<!DOCTYPE html>
<html lang="en" ng-app="FoursquareSearch">
  <head>
    <meta charset="utf-8">
    <title>FourSquare Venue search</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/foursquareVenueSearchController.js"></script>
    <script src="js/dateService.js"></script>
    <script src="js/searchVenuesFactory.js"></script>
  </head>

  <body>
    <h1> Foursquare Venue Search </h1>
    <div  ng-controller="FoursquareSearchController as searchCtrl">

      <form class="form-horizontal" name="searchBar">
      <input  class="form-control" width="300"
              type="text"
              ng-model="searchCtrl.searchTerm"
              ng-model-options="{ updateOn: 'default blur',
                                  debounce: {'default': 500,
                                              'blur': 0} }"
              required>
      <button class="btn" ng-click="searchCtrl.doSearch();">Search</button>

      <ul class="list-group">
        <li class="list-group-item"
          ng-repeat="venue in searchCtrl.searchResult">
          <img class="venueImage" ng-src="{{venue.image}}">
          <a class="venueName" ng-href="{{venue}}">{{venue.name}}</a><br>
          <a class= "venueReview" ng-href="{{venue}}">{{venue.review}}</a><br>
          <a class= "venueHours" ng-href="{{venue}}">{{venue.hours}}</a>
        </li>
      </ul>
    </form>
    </div>
  </body>
</html>
